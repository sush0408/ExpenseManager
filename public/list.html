<div class = "row">
  <div class="col-md-6">
    <h2>
      Expenses
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/expense">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <thead>
      <th>
        Name
      </th>
      <th>
        Description
      </th>
      <th>Amount</th>
      <th>Created </th>
      <th>Updated </th>
    </thead>
    <tbody>
      <tr ng-repeat="expense in expenses" style="cursor:pointer">
        <td>
          <a ng-href="#/expense/{{expense._id}}">{{ expense.name }}</a>
        </td>
        <td>{{ expense.desc}}</td>
        <td>Rs {{ expense.amount }}</td>
        <td>{{ expense.createDate | date:"MM/dd/yyyy 'at' h:mma"}}</td>
        <td>{{ expense.updateDate | date:"MM/dd/yyyy 'at' h:mma"}}</td>
      </tr>
    </tbody>
  </table>
</div>
