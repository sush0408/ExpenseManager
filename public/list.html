<div class = "row">
  <div class="col-md-6">
    <h2>
      Expenses
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/expense">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="expense in expenses" style="cursor:pointer">
        <td>
          <a ng-href="#/expense/{{expense._id}}">{{expense}} {{ expense.name }} {{ expense.amount }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
